<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 6</title>
</head>
<body style="background-color:palevioletred;text-align: center;">
    <header>
        <H1 style="color: white;">HTML Lists</H1>
    </header>
    <h2>Ordered List</h2>
    <h3>Shopping List</h3>
    <ol>
        <li>Bread</li>
        <li>Milk</li>
        <li>Butter</li>
    </ol>
    <h2>Unordered List</h2>
    <h3>My Chores</h3>
    <ul>
        <li>Clean My Room</li>
        <li>Do My Homework</li>
        <li>Feed The Dogs</li>
    </ul>
    <h2>Description List</h2>
    <dl>
        <dt>Fruits</dt>
        <dd>Apple</dd>
        <dd>Oranges</dd>
        <dd>Mango</dd>
        <dt>Vegetables</dt>
        <dd>Potato</dd>
        <dd>Tomato</dd>
        <dd>Onion</dd>
    </dl>
    
</body>
</html>
