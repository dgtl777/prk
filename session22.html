<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 22</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(palegreen, green);
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: green;
        }

        nav {
            height: 40px;
            background-color: green;
            display: flex;
            align-items: center;
            color: white;
        }

        h2 {
            margin-left: 10px;
        }

        ul {
            display: flex;
            list-style: none;
            margin-left: auto;
        }

        a {
            color: white;
            text-decoration: none;
            padding-left: 10px;
            padding-right: 10px;
            border-left: 2px dotted white;
        }

        .menu {
            background-color: whitesmoke;
            width: 500px;
            height: 90vh;
            margin: auto;
            padding: 10px;
        }

        img {
            width: 100%;
            height: 33%;
            background-color: white;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, .2);
        }

        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <header>
        <h1>Website Layout</h1>
    </header>
    <nav>
        <h2>Eat@Jay's</h2>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Order</a></li>
        </ul>
    </nav>
    <div class="menu">
        <img src="https://img.taste.com.au/HEiJvoyx/taste/2017/06/roasted-mushroom-cream-cheese-and-chive-bruschetta-127207-1.jpg"
            alt="">
        <img src="http://picturetherecipe.com/wp-content/uploads/2015/04/Almond-Crusted-Chicken-and-Maple-Dijon-Sauce-PictureTheRecipe-com.jpg"
            alt="">
        <img src="https://images.immediate.co.uk/production/volatile/sites/30/2020/08/dessert-main-image-molten-cake-0fbd4f2.jpg?quality=90&resize=768,574"
            alt="">
    </div>

</body>

</html>
