<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 13</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap');
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body{
            background-color: whitesmoke;
            text-align: center;
            font-family: 'Zen Tokyo Zoo', cursive;
        }
        h1{
            font-size: 48px;
            color: royalblue;
        }
        form{
            width: 400px;
            height: 330px;
            background-color: white;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,.2);
            padding: 15px;
            margin-top: 150px;
        }
        #email,#pass,#login,button{
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid rgba(0,0,0,.2);
        }
        #login{
            background-color: royalblue;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
        }
        button{
            width: 60%;
            background-color: #33cc33;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
        }
        #forgot{
            color: royalblue;
            text-decoration: none;
            font-size: 16px;
        }
        hr{
            border: 1px solid rgba(0,0,0,.1);
        }
        #create{
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Book</h1><br><br>
        <h2>My Book Is The No.1 Social Media Site! <br>
        Join Now!</h2>
    </header>
    <form action="">
        <input type="email" name="" id="email" 
        placeholder="Email address or phone number"><br><br>
        <input type="password" name="" id="pass" 
        placeholder="Password"><br><br>
        <input type="submit" value="Log In" id="login"><br><br>
        <a id="forgot" href="">Forgotten Password</a><br><br>
        <hr><br>
        <button>Create New Account</button>
    </form><br><br>
   <p><b><a id="create" href="">Create a page</a></b> 
    for a celebrity, band or business.</p>
</body>
</html>
